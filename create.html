
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>

<body>
    <br> <br>
    <div class="container">
        <form ng-submit="createEntry()">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="emp_id" class="form-label">Id</label>
                        <input type="number" ng-model="id" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="emp_name" class="form-label">Name</label>
                        <input type="text" ng-model="name" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="emp_amount" class="form-label">DESIGNATION</label>
                        <input type="number" ng-model="amount" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="emp_department" class="form-label">Department</label>
                        <input type="email" ng-model="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="emp_Salary" class="form-label">Salary</label>
                        <input type="text" ng-model="item" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <div class="mb-3">
                            <label for="" class="form-label">Location</label>
                            <select class="form-select form-select-lg" ng-model="emp_location" id="" required>
                                <option selected disabled value="">Select one</option>
                                <option value="1">mangalore</option>
                                <option value="2">bangalore</option>
                                <option value="3">mumbai</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
    </div>
</body>

</html>
